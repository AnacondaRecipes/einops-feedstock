{% set name = "einops" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 62e8351bd2cab9773006610fdd5e5f26dc00727f8c62b04dffcbb046ebbfb08c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - einops
    - einops.layers

about:
  home: https://github.com/arogozhnikov/einops
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A new flavour of deep learning operations.
  description: |
    Flexible and powerful tensor operations for readable and reliable code.
    Supports numpy, pytorch, tensorflow, and others.
  doc_url: https://github.com/arogozhnikov/einops
  dev_url: https://github.com/arogozhnikov/einops

extra:
  recipe-maintainers:
    - asford
